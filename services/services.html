<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Laurel Maryland Tire">
    <title>Taedo's Roadside</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="services.css">

</head>
<body>

    <!--    Services -->
   <div id = services class="container my-background">
       <h2>Services</h2>
    <div class="row m-4 p-4">
        <div class="col-12 col-lg-6 my-4">
            <div class="card m-auto bg-transparent" style="width: 18rem;">
                <img src="../images/Battery.jpeg" class="card-img-top img-fluid" alt="Battery">
                <div class="card-body">
                    <h5 class="card-title text-center">Battery changes</h5>
                    <p class="card-text text-center">We will Recharge you</p>
                    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-6 my-4">
            <div class="card m-auto bg-transparent" style="width: 18rem;">
                <img src="../images/Locked.jpeg" class="card-img-top img-fluid" alt="Locked">
                <div class="card-body">
                    <h5 class="card-title text-center">Inside Man</h5>
                    <p class="card-text text-center">We will bring you out</p>
                    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-6 my-4">
            <div class="card m-auto bg-transparent" style="width: 18rem;">
                <img src="../images/Refuel.jpeg" class="card-img-top img-fluid" alt="Refuel">
                <div class="card-body">
                    <h5 class="card-title text-center">Refuel</h5>
                    <p class="card-text text-center">we will refill you</p>
                    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-6 my-4">
            <div class="card m-auto bg-transparent" style="width: 18rem;">
                <img src="../images/Tire-change.jpeg" class="card-img-top img-fluid" alt="Battery">
                <div class="card-body">
                    <h5 class="card-title text-center">Tire changes</h5>
                    <p class="card-text text-center">We can repair or replace your tires</p>
                    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
            </div>
        </div>
    </div>
    
   </div>

    



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
